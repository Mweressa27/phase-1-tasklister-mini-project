<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="" method="POST">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      <select id="priority">
        <option value="high">High priority</option>
        <option value="medium">Medium priority</option>
        <option value="low">Low priority</option>
      </select>
      <input type="text" id="user" placeholder="Assigned To:" />
  <input type="text" id="duration" placeholder="Duration " />
  <input type="date" placeholder="Due date" id="due-date" />
      <input type="submit" value="Create New Task">
    </form>

    <div id="list">
      <h2>My Todos:</h2>
      <ul id="tasks">
      </ul>
    </div>
    <button id="sort-ascending">Sort Ascending</button>
<button id="sort-descending">Sort Descending</button>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
